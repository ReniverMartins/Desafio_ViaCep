<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUSCA CEP</title>

    <link rel="stylesheet" href="./css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-white p-3">
        <div class="container-fluid">
            <img src="./img /reniverMartins.jpeg" class="imgLogo" alt="Reniver Martins">
            <a class="navbar-brand" target="_blank" href="https://github.com/ReniverMartins">Reniver Martins</a>
        </div>
    </nav>

        <br>
        <br>

    <div class="masterConteudo container">
        <br>
        <div class="container">
            <div class="cabecalho">
                <h1>BuscaCep</h1>
            </div>
        </div>

        <br>

        <div class="container">
            <main class="conteudo">
                <form class="form form-control-lg">

                    <label class="col-sm-0 col-form-label">CEP:</label>
                    <input type="text" class="cepUsuario" placeholder="Digite e CEP e Press. Enter" required>
                </form>
                <br>
                <div class="returnResultado">
                    <p>RUA: <span class="retornoRUA result"></span></p>
                    <p>BAIRRO: <span class="retornoBAIRRO result"></span></p>
                    <p>CIDADE: <span class="retornoCIDADE result"></span></p>
                    <p>UF: <span class="retornoUF result"></span></p>
                    <p>CEP: <span class="retornoCEP result"></span></p>
                    <p>DDD: <span class="retornoDDD result"></span></p>
                </div>
            </main>
        </div>
        <br>
    </div>
    <br>
    <footer>
        <p>Desenvolvidor por <span>Reniver Martins &copy;</span></p>
        <img src="" alt="">
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js"
        integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i" crossorigin="anonymous">
    </script>
    <script src="./scripts/main.js"></script>
</body>

</html>
